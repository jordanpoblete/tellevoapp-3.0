<ion-header>
  <ion-toolbar>
    <ion-title>Registrar datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrar datos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input formControlName="usuario" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Clave</ion-label>
    <ion-input formControlName="clave" type="password"></ion-input>
  </ion-item>


</ion-content>
